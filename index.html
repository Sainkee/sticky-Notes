<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="h-full">
    <div class="flex h-[100vh]">
      <div class="flex flex-col items-center justify-center w-3/6 bg-[#F1EAFF]">
        <div class="inputdiv w-full flex justify-center">
          <textarea
            name="message"
            id="msg"
            cols="10"
            rows="6"
            class="w-[70%] p-4 outline-none bg-slate-200"
            placeholder="Enter Your Post..."
          ></textarea>
        </div>
        <div class="flex items-baseline gap-5 w-full justify-center">
          <button class="btn mt-10 w-[50%] capitalize">paste note</button>
        </div>
      </div>
      <div class="w-4/6 items-center justify-center bg-[#E5D4FF] text-center">
        <h1 class="py-10 font-serif capitalize text-white text-4xl">
          add notes
        </h1>
        <div
          class="notediv flex flex-wrap gap-4 col-span-4 p-2 justify-around"
        ></div>
      </div>
    </div>
    <script src="script.js " type="module"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
